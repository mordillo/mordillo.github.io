<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Calendar – Drag & Drop</title>
  <style>
    :root {
      --board-bg: #0b1f49;
      --border: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #e9e9e9;
      display: flex;
      justify-content: center;
      padding: 40px 8px;
    }

    /* -------- BOARD -------- */
    .calendar-board {
      width: 1280px;
      background: var(--board-bg);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: minmax(90px, auto);
      gap: 18px;
    }

    h1.board-title {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 3rem;
      margin: 0 0 10px;
    }

    /* -------- TILE -------- */
    .tile {
      border: 4px solid var(--border);
      border-radius: 8px;
      padding: 10px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tile .label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      text-align: center;
    }

    /* -------- DROP ZONES -------- */
    .value.dropzone {
      min-width: 110px;
      min-height: 46px;
      border-radius: 6px;
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px 6px;
      transition: border .2s;
    }
    .value.dropzone.empty { border: 2px dashed #fff; }
    .value.dropzone.filled { border: none; }

    /* -------- POOLS -------- */
    ul.pool {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    /* -------- DRAGGABLE TILE -------- */
    li.draggable-tile {
      padding: 4px 8px;
      border: 2px solid #fff;
      border-radius: 6px;
      font-weight: 600;
      cursor: grab;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    li.draggable-tile:active { cursor: grabbing; }

    /* -------- GRID POSITIONS -------- */
    .day-today      { grid-column: 1 / 2; }
    .date-today     { grid-column: 2 / 3; }
    .month-current  { grid-column: 3 / 4; }
    .year-current   { grid-column: 4 / 5; }
    .spacer         { grid-column: 5 / 7; }

    .weekday-pool   { grid-column: 1 / 2; grid-row: 3 / 7; }
    .date-pool      { grid-column: 2 / 4; grid-row: 3 / 9; }
    .month-pool     { grid-column: 4 / 5; grid-row: 3 / 8; }
    .year-pool      { grid-column: 5 / 7; grid-row: 3 / 8; }

    .date-pool ul { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); }

    /* weekday colours */
    .sun { background: #ff5050; }
    .mon { background: #ffb400; }
    .tue { background: #ffc300; }
    .wed { background: #7030a0; }
    .thu { background: #00b050; }
    .fri { background: #00b0f0; }
    .sat { background: #7030a0; }
  </style>
</head>
<body>
  <div class="calendar-board">
    <h1 class="board-title">My Daily Calendar</h1>

    <!-- TOP ROW - DROP ZONES -->
    <div class="tile day-today">
      <div class="label">Day</div>
      <div class="value dropzone empty" data-category="day" id="dayDrop">Day</div>
    </div>

    <div class="tile date-today">
      <div class="label">Date</div>
      <div class="value dropzone empty" data-category="date" id="dateDrop">Date</div>
    </div>

    <div class="tile month-current">
      <div class="label">Month</div>
      <div class="value dropzone empty" data-category="month" id="monthDrop">Month</div>
    </div>

    <div class="tile year-current">
      <div class="label">Year</div>
      <div class="value dropzone empty" data-category="year" id="yearDrop">Year</div>
    </div>

    <div class="spacer"></div>

    <!-- POOLS -->
    <div class="tile weekday-pool">
      <div class="label">Days</div>
      <ul class="pool" id="weekdayPool" data-category="day">
        <li id="day-sun" class="sun draggable-tile" draggable="true" data-category="day">Sunday</li>
        <li id="day-mon" class="mon draggable-tile" draggable="true" data-category="day">Monday</li>
        <li id="day-tue" class="tue draggable-tile" draggable="true" data-category="day">Tuesday</li>
        <li id="day-wed" class="wed draggable-tile" draggable="true" data-category="day">Wednesday</li>
        <li id="day-thu" class="thu draggable-tile" draggable="true" data-category="day">Thursday</li>
        <li id="day-fri" class="fri draggable-tile" draggable="true" data-category="day">Friday</li>
        <li id="day-sat" class="sat draggable-tile" draggable="true" data-category="day">Saturday</li>
      </ul>
    </div>

    <div class="tile date-pool">
      <div class="label">Dates</div>
      <ul class="pool" id="datePool" data-category="date"></ul>
    </div>

    <div class="tile month-pool">
      <div class="label">Months</div>
      <ul class="pool" id="monthPool" data-category="month"></ul>
    </div>

    <div class="tile year-pool">
      <div class="label">Years</div>
      <ul class="pool" id="yearPool" data-category="year"></ul>
    </div>
  </div>

  <script>
    /* -------- Helper: attach drag events -------- */
    function attachDragEvents(el) {
      el.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('tile-id', el.id);
        e.dataTransfer.setData('category', el.dataset.category);
      });
    }

    /* -------- Generate Date tiles -------- */
    const datePool = document.getElementById('datePool');
    for (let i = 1; i <= 31; i++) {
      const li = document.createElement('li');
      li.id = `date-${i}`;
      li.textContent = i;
      li.className = 'draggable-tile';
      li.setAttribute('draggable', 'true');
      li.dataset.category = 'date';
      li.style.backgroundColor = `hsl(${i * 11.6}, 70%, 55%)`;
      attachDragEvents(li);
      datePool.appendChild(li);
    }

    /* -------- Generate Month tiles -------- */
    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const monthPool = document.getElementById('monthPool');
    months.forEach((m, idx) => {
      const li = document.createElement('li');
      li.id = `month-${m.toLowerCase()}`;
      li.textContent = m;
      li.className = 'draggable-tile';
      li.setAttribute('draggable', 'true');
      li.dataset.category = 'month';
      li.style.backgroundColor = `hsl(${idx * 30}, 70%, 50%)`;
      attachDragEvents(li);
      monthPool.appendChild(li);
    });

    /* -------- Generate Year tiles -------- */
    const yearPool = document.getElementById('yearPool');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 2; y <= currentYear + 12; y++) {
      const li = document.createElement('li');
      li.id = `year-${y}`;
      li.textContent = y;
      li.className = 'draggable-tile';
      li.setAttribute('draggable', 'true');
      li.dataset.category = 'year';
      li.style.backgroundColor = `hsl(${(y - (currentYear - 2)) * 22}, 60%, 55%)`;
      attachDragEvents(li);
      yearPool.appendChild(li);
    }

    /* -------- Attach drag events to weekday tiles -------- */
    document.querySelectorAll('#weekdayPool li').forEach(attachDragEvents);

    /* -------- Drop handling for top drop‑zones -------- */
    document.querySelectorAll('.value.dropzone').forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const tileId = e.dataTransfer.getData('tile-id');
        const cat = e.dataTransfer.getData('category');
        if (zone.dataset.category !== cat) return;
        const tile = document.getElementById(tileId);
        if (!tile) return;

                // If zone already filled, move existing tile back to its pool
        if (zone.querySelector('.draggable-tile')) {
          const existing = zone.querySelector('.draggable-tile');
          const pool = document.querySelector(`ul.pool[data-category="${existing.dataset.category}"]`);
          pool.appendChild(existing);
        }

        // Clear zone, append new tile
        zone.textContent = '';
        zone.appendChild(tile);
        zone.classList.remove('empty');
        zone.classList.add('filled');
      });
    });

    /* -------- Drop handling for pools -------- */
    document.querySelectorAll('ul.pool').forEach(pool => {
      pool.addEventListener('dragover', e => e.preventDefault());
      pool.addEventListener('drop', e => {
        e.preventDefault();
        const tileId = e.dataTransfer.getData('tile-id');
        const cat = e.dataTransfer.getData('category');
        if (pool.dataset.category !== cat) return;
        const tile = document.getElementById(tileId);
        if (!tile) return;
        pool.appendChild(tile);

        // If tile came from a drop zone, mark that zone empty again
        document.querySelectorAll('.value.dropzone').forEach(z => {
          if (!z.querySelector('.draggable-tile')) {
            z.classList.remove('filled');
            z.classList.add('empty');
            z.textContent = z.dataset.category.charAt(0).toUpperCase() + z.dataset.category.slice(1);
          }
        });
      });
    });
