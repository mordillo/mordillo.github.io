<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Counter</title>
  <style>
    :root{
      --bg:#0b0f14;
      --text:#ffffff;

      --green:#0f8a3a;
      --green-border:#46d86b;
      --green-plus:#8dffb0;

      --orange:#c06a00;
      --orange-border:#ffb15a;
      --orange-icon:#ffd2a2;

      --gray:#3a4656;
      --gray-border:#a3b0c0;
      --gray-icon:#d0dae6;

      --red:#a81616;
      --red-border:#ff7272;
      --red-icon:#ffb3b3;

      --small:56px;
      --big:210px;

      --shadow-outer: 0 14px 26px rgba(0,0,0,.55);
      --shadow-inner: inset 0 1px 0 rgba(255,255,255,.25), inset 0 -6px 14px rgba(0,0,0,.35);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body{ height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 50% 20%, #182437 0%, var(--bg) 55%, #070a0e 100%);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overscroll-behavior:none;
      touch-action: manipulation;
    }

    .phone{
      width:min(390px, 100vw);
      height:min(844px, 100vh);
      padding: 22px 18px 22px;
      border-radius: 42px;
      background: linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 30%, rgba(0,0,0,.10) 100%);
      box-shadow: 0 30px 70px rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.08);
      position:relative;
      overflow:hidden;
    }

    .safe-top{ height: 14px; margin-bottom: 6px; opacity:.6; }

    .wrap{
      height: calc(100% - 20px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 16px;
      padding-bottom: 10px;
    }

    /* Max slider row */
    .maxRow{
      width: var(--big);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .maxHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      font-weight:700;
      opacity:.9;
    }

    .maxValue{
      font-size:18px;
      font-weight:800;
      letter-spacing:.4px;
    }

    input[type=range]{
      -webkit-appearance:none;
      width:100%;
      height:8px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--gray-border), var(--gray));
      outline:none;
    }

    input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:26px;
      height:26px;
      border-radius:50%;
      background: linear-gradient(180deg, #ffffff 0%, #dfe6ef 100%);
      border:3px solid var(--gray-border);
      box-shadow: 0 6px 14px rgba(0,0,0,.45);
    }

    input[type=range]::-moz-range-thumb{
      width:26px;
      height:26px;
      border-radius:50%;
      background:#ffffff;
      border:3px solid var(--gray-border);
    }

    /* Controls row */
    .controlsRow{
      width: var(--big);
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .count{
      font-size:64px;
      font-weight:800;
      text-align:center;
      text-shadow: 0 10px 24px rgba(0,0,0,.55);
    }

    button{
      font: inherit;
      border:none;
      background:none;
      color:inherit;
      -webkit-appearance:none;
      appearance:none;
    }

    .btn{
      width: var(--small);
      height: var(--small);
      border-radius:14px;
      border:3px solid transparent;
      box-shadow: var(--shadow-outer), var(--shadow-inner);
      display:grid;
      place-items:center;
      cursor:pointer;
    }

    .btn *{ pointer-events:none; }

    .btn:active{ transform: translateY(1px); filter: brightness(.98); }

    .btn.big{ width:var(--big); height:var(--big); border-radius:26px; }

    .btn.orange{ background:linear-gradient(180deg,#e47a00,var(--orange)); border-color:var(--orange-border); }
    .btn.gray{ background:linear-gradient(180deg,#566276,var(--gray)); border-color:var(--gray-border); }
    .btn.red{ background:linear-gradient(180deg,#d11f1f,var(--red)); border-color:var(--red-border); }
    .btn.green{ background:linear-gradient(180deg,#14a046,var(--green)); border-color:var(--green-border); }

    .minus{ font-size:34px; font-weight:900; color:var(--orange-icon); }
    .runnerIcon{ width:28px; height:28px; }
    .plus{ font-size:112px; font-weight:900; color:var(--green-plus); }

    .hint{ font-size:13px; text-align:center; opacity:.75; }
  </style>
</head>
<body>
<div class="phone">
  <div class="safe-top"></div>
  <div class="wrap">

    <!-- Max slider -->
    <div class="maxRow">
      <div class="maxHeader">
        <span>Max</span>
        <span id="maxValue" class="maxValue">10000</span>
      </div>
      <input id="maxSlider" type="range" min="0" max="100000" step="100" value="10000" />
    </div>

    <!-- Controls -->
    <div class="controlsRow">
      <button id="minusBtn" class="btn orange"><span class="minus">‚àí</span></button>
      <button id="speedBtn" class="btn gray"><span class="runnerIcon">üèÉ</span></button>
      <button id="soundBtn" class="btn gray">üîä</button>
      <button id="resetBtn" class="btn red">üóë</button>
    </div>

    <div id="count" class="count">0</div>

    <div style="display:flex;justify-content:center;">
      <button id="plusBtn" class="btn big green"><span class="plus">+</span></button>
    </div>

    <div id="hint" class="hint">Max: 10000 ¬∑ Rate: 10/sec</div>
  </div>
</div>

<script>
  let value = 0;
  let maxValue = 10000;
  let ratePerSec = 10;

  const countEl = document.getElementById('count');
  const maxValueEl = document.getElementById('maxValue');
  const maxSlider = document.getElementById('maxSlider');
  const hintEl = document.getElementById('hint');

  const plusBtn = document.getElementById('plusBtn');
  const minusBtn = document.getElementById('minusBtn');
  const resetBtn = document.getElementById('resetBtn');

  function updateHint(){
    hintEl.textContent = `Max: ${maxValue} ¬∑ Rate: ${ratePerSec}/sec`;
  }

  function setValue(v){
    value = Math.min(v, maxValue);
    countEl.textContent = value;
  }

  maxSlider.addEventListener('input', () => {
    maxValue = parseInt(maxSlider.value, 10);
    maxValueEl.textContent = maxValue;
    if (value > maxValue) setValue(maxValue);
    updateHint();
  });

  plusBtn.addEventListener('click', () => {
    if (value < maxValue) setValue(value + 1);
  });

  minusBtn.addEventListener('click', () => {
    setValue(value - 1);
  });

  resetBtn.addEventListener('click', () => setValue(0));

  updateHint();
</script>
</body>
</html>
