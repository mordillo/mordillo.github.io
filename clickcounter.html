<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>3D Counter with Capped Exponential Hold</title>

    /* …your existing CSS… */
  </style>
</head>
<body>
  <!-- …your existing HTML (picker + counter)… -->

  <script>
    const display   = document.getElementById('display');
    const counterEl = document.getElementById('counter');
    let   count     = 0;
    function updateDisplay() {
      display.textContent = count;
    }

    function attachExponentialHold(button, action) {
      let holding   = false;
      let startTime = 0;
      let acc       = 0;       // fractional ticks
      const baseRate = 1000/300;  // ~3.3 ticks/sec at t=0
      const growth   = 0.002;     // per ms
      const maxRate  = 60;        // cap at 60 ticks/sec

      function loop(now) {
        if (!holding) return;

        if (!startTime) {
          startTime = now;
          loop.lastTime = now;
        }
        const delta   = now - loop.lastTime;
        const elapsed = now - startTime;
        loop.lastTime = now;

        // exponential growth, then clamp
        let cps = baseRate * Math.exp(growth * elapsed);
        if (cps > maxRate) cps = maxRate;

        // accumulate fractional ticks
        acc += cps * (delta/1000);

        // batch the whole-number ticks
        const ticks = Math.floor(acc);
        if (ticks > 0) {
          action(ticks);
          acc -= ticks;
          updateDisplay();
        }
        requestAnimationFrame(loop);
      }

      function start(e) {
        e.preventDefault();
        holding   = true;
        startTime = 0;
        acc       = 0;
        action(1);             // initial single step
        updateDisplay();
        requestAnimationFrame(loop);
      }
      function stop() {
        holding = false;
      }

      button.addEventListener('mousedown', start);
      button.addEventListener('touchstart', start);
      ['mouseup','mouseleave','touchend'].forEach(evt =>
        button.addEventListener(evt, stop)
      );
    }

    // + button: action(n) adds n
    attachExponentialHold(
      document.getElementById('increment'),
      n => count += n
    );
    // – button: action(n) subtracts n
    attachExponentialHold(
      document.getElementById('decrement'),
      n => count -= n
    );

    // reset
    document.getElementById('reset').addEventListener('click', () => {
      count = 0;
      updateDisplay();
    });

    // … your existing color‐picker code …

  </script>
</body>
</html>
