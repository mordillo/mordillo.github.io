<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top-Down Treadmill Animation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      font-family: sans-serif;
    }
    .treadmill {
      width: 400px;
      border: 10px solid #333;
      border-radius: 8px;
      overflow: hidden;
      background: #444;
      box-shadow: 0 4px 10px rgba(0,0,0,.5);
    }
    /* Control Panel at the top */
    .control-panel {
      background: #222;
      color: #eee;
      padding: 12px;
      text-align: center;
    }
    .control-panel .display {
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }
    .control-panel button {
      width: 40px;
      height: 40px;
      margin: 0 8px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      background: #555;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    .control-panel button:hover {
      background: #777;
    }
    /* Belt area */
    .belt {
      position: relative;
      height: 250px;
      background: #666;
      overflow: hidden;
    }
    .belt-run {
      position: absolute;
      width: 200%;
      height: 200%;
      /* diagonal stripes to imply movement */
      background: repeating-linear-gradient(
        135deg,
        #555 0,
        #555 20px,
        #777 20px,
        #777 40px
      );
      animation: move-belt 1s linear infinite;
    }
    @keyframes move-belt {
      to { transform: translate(-50%, -50%) translateY(-100px); }
    }
  </style>
</head>
<body>

  <div class="treadmill">
    <div class="control-panel">
      <div class="display">
        Speed: <span id="speed">6.0</span> mph
      </div>
      <button id="decrease">–</button>
      <button id="increase">+</button>
    </div>
    <div class="belt">
      <div class="belt-run"></div>
    </div>
  </div>

  <script>
    (function() {
      let speed = 6.0; // starting speed in mph
      const speedDisplay = document.getElementById('speed');
      const belt = document.querySelector('.belt-run');
      const MIN_SPEED = 0.5;
      const MAX_SPEED = 12.0;
      // Map speed to animation duration: faster speed → shorter duration
      function updateAnimation() {
        speedDisplay.textContent = speed.toFixed(1);
        // at 6 mph → ~1s cycle; adjust constant for different feel
        const duration = 6 / speed;
        belt.style.animationDuration = duration + 's';
      }
      document.getElementById('increase').addEventListener('click', () => {
        speed = Math.min(speed + 0.5, MAX_SPEED);
        updateAnimation();
      });
      document.getElementById('decrease').addEventListener('click', () => {
        speed = Math.max(speed - 0.5, MIN_SPEED);
        updateAnimation();
      });
      updateAnimation();
    })();
  </script>

</body>
</html>
