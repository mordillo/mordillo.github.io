<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Finger-Follow Ring</title>
  <style>
    :root{
      --ring: #7ecbff;
      --face: #ffffff;
      --text: #111111;
      --panel-bg: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #f3f5f7;
      color: var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .app {
      min-height: 100vh;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    /* Back button */
    .topbar{
      width: min(92vw, 420px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .back-btn{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 14px rgba(0,0,0,0.10);
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }
    .back-btn:active{ transform: scale(0.98); }
    .back-arrow{
      width: 0; height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-right: 10px solid var(--text);
    }

    .dial-wrap{
      flex: 1;
      width: 100%;
      display: grid;
      place-items: center;
    }

    .dial {
      width: min(86vw, 360px);
      aspect-ratio: 1 / 1;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .center {
      position: absolute;
      inset: 18%;
      background: var(--face);
      border-radius: 999px;
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
    }

    .value {
      font-size: clamp(36px, 9vw, 54px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1;
      color: var(--text);
      text-align: center;
    }

    .sub {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.65;
      text-align: center;
      color: var(--text);
    }

    /* Stepper row above the panel */
    .controls-row{
      width: min(92vw, 420px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 2px;
    }

    .tri-btn{
      width: 54px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 14px rgba(0,0,0,0.10);
      display: grid;
      place-items: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .tri-btn:active{ transform: scale(0.98); }

    .tri{
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }
    .tri.up{
      border-bottom: 16px solid var(--text);
      margin-top: 2px;
    }
    .tri.down{
      border-top: 16px solid var(--text);
      margin-bottom: 2px;
    }

    .panel {
      width: min(92vw, 420px);
      background: var(--panel-bg);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 12px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .panel-row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 6px;
    }

    .panel-row + .panel-row {
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    label {
      font-size: 14px;
      font-weight: 600;
    }

    input[type="color"]{
      width: 52px;
      height: 34px;
      border: none;
      background: transparent;
      padding: 0;
    }

    .hint {
      font-size: 12px;
      opacity: 0.6;
      margin: 6px 6px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="back-btn" href="index.html" aria-label="Back to index">
        <span class="back-arrow" aria-hidden="true"></span>
        Back
      </a>
    </div>

    <div class="dial-wrap">
      <div class="dial" id="dial" aria-label="Drag dial to set percentage">
        <canvas id="c" style="width:100%;height:100%;"></canvas>

        <div class="center">
          <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="value"><span id="pct">0</span>%</div>
            <div class="sub">Drag on the ring</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Up/Down buttons ABOVE the control panel -->
    <div class="controls-row" aria-label="Adjust percentage">
      <button class="tri-btn" id="btnUp" aria-label="Increase">
        <span class="tri up" aria-hidden="true"></span>
      </button>

      <button class="tri-btn" id="btnDown" aria-label="Decrease">
        <span class="tri down" aria-hidden="true"></span>
      </button>
    </div>

    <div class="panel">
      <div class="panel-row">
        <label for="ringColor">Outer ring color</label>
        <input type="color" id="ringColor" value="#7ecbff" />
      </div>
      <div class="panel-row">
        <label for="faceColor">Center circle color</label>
        <input type="color" id="faceColor" value="#ffffff" />
      </div>
      <div class="panel-row">
        <label for="textColor">Text color</label>
        <input type="color" id="textColor" value="#111111" />
      </div>
      <div class="hint">No wrap: it won’t jump 100 → 0 or 0 → 100.</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const dialEl = document.getElementById('dial');
    const pctEl = document.getElementById('pct');

    const ringColorInput = document.getElementById('ringColor');
    const faceColorInput = document.getElementById('faceColor');
    const textColorInput = document.getElementById('textColor');

    const btnUp = document.getElementById('btnUp');
    const btnDown = document.getElementById('btnDown');

    const TWO_PI = Math.PI * 2;
    const START = -Math.PI / 2; // top

    let sweep = 0;       // 0..2π
    let isDragging = false;

    function setCssVar(name, val){ document.documentElement.style.setProperty(name, val); }
    function cssVar(name, fallback) {
      const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      return v || fallback;
    }
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function resizeCanvasForDPR() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }

    function percentFromSweep() {
      return Math.round((sweep / TWO_PI) * 100);
    }

    function sweepFromPercent(pct) {
      return (clamp(pct, 0, 100) / 100) * TWO_PI;
    }

    // Follow finger position around the ring
    function pointerToSweep(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      const cx = rect.width / 2;
      const cy = rect.height / 2;

      const theta = Math.atan2(y - cy, x - cx); // CCW+, 0 at right

      let s = (theta - START) % TWO_PI; // 0..2π from top
      if (s < 0) s += TWO_PI;
      return s;
    }

    function closestUnwrapped(target, current) {
      const k = Math.round((current - target) / TWO_PI);
      return target + k * TWO_PI;
    }

    function setSweepClamped(newSweep) {
      sweep = clamp(newSweep, 0, TWO_PI);
      draw();
    }

    function setPercent(p) {
      sweep = sweepFromPercent(p);
      draw();
    }

    function draw() {
      const rect = canvas.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;
      const cx = w / 2;
      const cy = h / 2;

      ctx.clearRect(0, 0, w, h);

      const ring = cssVar('--ring', '#7ecbff');
      const face = cssVar('--face', '#ffffff');

      // Prevent clipping: radius inside by half stroke + padding
      const size = Math.min(w, h);
      const ringWidth = size * 0.10;
      const padding = 5; // a bit more safety
      const outerR = (size / 2) - (ringWidth / 2) - padding;
      const innerR = outerR - ringWidth;

      // Base ring: perfect circle (no straight edges from clipping)
      ctx.beginPath();
      ctx.arc(cx, cy, outerR, 0, TWO_PI);
      ctx.strokeStyle = ring;
      ctx.globalAlpha = 0.25;
      ctx.lineWidth = ringWidth;
      ctx.lineCap = 'butt';
      ctx.stroke();
      ctx.globalAlpha = 1;

      // Filled portion
      const pct = percentFromSweep();
      if (pct > 0) {
        ctx.beginPath();
        if (pct >= 100) {
          ctx.arc(cx, cy, outerR, 0, TWO_PI);
          ctx.lineCap = 'butt';
        } else {
          ctx.arc(cx, cy, outerR, START, START + sweep, false);
          ctx.lineCap = 'round';
        }
        ctx.strokeStyle = ring;
        ctx.lineWidth = ringWidth;
        ctx.stroke();
      }

      // Knob
      if (pct > 0 && pct < 100) {
        const end = START + sweep;
        const kx = cx + outerR * Math.cos(end);
        const ky = cy + outerR * Math.sin(end);

        ctx.beginPath();
        ctx.arc(kx + 2, ky + 3, ringWidth * 0.38, 0, TWO_PI);
        ctx.fillStyle = 'rgba(0,0,0,0.18)';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(kx, ky, ringWidth * 0.38, 0, TWO_PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'rgba(0,0,0,0.10)';
        ctx.stroke();
      }

      // Center face (canvas layer)
      ctx.beginPath();
      ctx.arc(cx, cy, innerR * 0.95, 0, TWO_PI);
      ctx.fillStyle = face;
      ctx.fill();

      pctEl.textContent = String(pct);
    }

    function onPointerDown(e) {
      isDragging = true;
      dialEl.setPointerCapture?.(e.pointerId);

      const target = pointerToSweep(e.clientX, e.clientY);
      const unwrapped = closestUnwrapped(target, sweep);
      setSweepClamped(unwrapped);

      e.preventDefault();
    }

    function onPointerMove(e) {
      if (!isDragging) return;

      const target = pointerToSweep(e.clientX, e.clientY);
      const unwrapped = closestUnwrapped(target, sweep);
      setSweepClamped(unwrapped);

      e.preventDefault();
    }

    function onPointerUp(e) {
      isDragging = false;
      e.preventDefault();
    }

    dialEl.addEventListener('pointerdown', onPointerDown, { passive: false });
    dialEl.addEventListener('pointermove', onPointerMove, { passive: false });
    dialEl.addEventListener('pointerup', onPointerUp, { passive: false });
    dialEl.addEventListener('pointercancel', onPointerUp, { passive: false });

    // Buttons: +/- 1
    function step(delta) {
      const p = percentFromSweep();
      setPercent(p + delta);
    }

    btnUp.addEventListener('click', (e) => { e.preventDefault(); step(+1); });
    btnDown.addEventListener('click', (e) => { e.preventDefault(); step(-1); });

    // Hold-to-repeat on long press
    function addHoldRepeat(btn, delta) {
      let t = null;
      let i = null;

      const start = (e) => {
        e.preventDefault();
        step(delta);
        t = setTimeout(() => {
          i = setInterval(() => step(delta), 80);
        }, 300);
      };
      const stop = () => {
        clearTimeout(t); t = null;
        clearInterval(i); i = null;
      };

      btn.addEventListener('pointerdown', start, { passive: false });
      btn.addEventListener('pointerup', stop);
      btn.addEventListener('pointercancel', stop);
      btn.addEventListener('pointerleave', stop);
    }

    addHoldRepeat(btnUp, +1);
    addHoldRepeat(btnDown, -1);

    // Color controls
    ringColorInput.addEventListener('input', (e) => {
      setCssVar('--ring', e.target.value);
      draw();
    });

    faceColorInput.addEventListener('input', (e) => {
      setCssVar('--face', e.target.value);
      draw();
    });

    textColorInput.addEventListener('input', (e) => {
      setCssVar('--text', e.target.value);
      draw();
    });

    window.addEventListener('resize', resizeCanvasForDPR);

    // Init
    setCssVar('--ring', ringColorInput.value);
    setCssVar('--face', faceColorInput.value);
    setCssVar('--text', textColorInput.value);
    resizeCanvasForDPR();
    draw();
  </script>
</body>
</html>
