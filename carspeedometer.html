<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive 3D Dashboard</title>
  <style>
    /* lock viewport, remove scrollbars */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      user-select: none;
    }

    /* flex container â€” gauges on either side of the digital readout */
    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      width: 100vw;
      height: 100vh;
      perspective: 800px;
      transform: rotateX(8deg);
    }

    /* the circular gauges */
    .gauge {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #222 60%, #000);
      box-shadow:
        inset 0 -15px 30px rgba(0,0,0,0.7),
        inset 0 15px 30px rgba(255,255,255,0.05),
        0 8px 25px rgba(0,0,0,0.8);
      transform: translateZ(40px);
    }

    /* ticks on both gauges */
    .tick {
      position: absolute;
      left: 50%; top: 50%;
      width: 2px; height: 12px;
      background: #ccc;
      transform-origin: 50% 100%;
    }

    /* speed labels: outer = MPH, inner = km/h */
    .label.outer {
      position: absolute; left: 50%; top: 50%;
      color: #33ccff;
      font-size: 16px; font-weight: bold;
      transform-origin: 50% 100%;
    }
    .label.inner {
      position: absolute; left: 50%; top: 50%;
      color: #eee;
      font-size: 12px;
      transform-origin: 50% 100%;
    }

    /* rpm labels */
    .label.rpm {
      position: absolute; left: 50%; top: 50%;
      color: #eee;
      font-size: 12px; font-weight: bold;
      transform-origin: 50% 100%;
    }

    /* the red needle */
    .needle {
      position: absolute;
      left: 50%; bottom: 50%;
      width: 4px; height: 48%;
      background: #e74c3c;
      border-radius: 2px;
      transform-origin: 50% 100%;
      box-shadow: 0 0 12px rgba(231,76,60,0.8);
    }

    /* digital readout in center */
    .digital {
      text-align: center;
      transform: translateZ(80px);
      color: #0f0;
      text-shadow: 0 0 8px #0f0;
    }
    .digital .mph {
      font-size: 2.2rem; font-weight: bold;
    }
    .digital .kmh {
      font-size: 1.3rem;
    }

    /* pedals below */
    .pedals {
      position: absolute;
      bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      transform: translateZ(30px);
    }
    .pedal {
      width: 80px; height: 120px;
      background: #444;
      border-radius: 10px;
      box-shadow:
        inset 0 6px 0 #222,
        0 8px 15px rgba(0,0,0,0.7);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background .1s, box-shadow .1s;
      user-select: none;
    }
    .pedal.pressed {
      background: #666;
      box-shadow:
        inset 0 3px 0 #222,
        0 3px 8px rgba(0,0,0,0.6);
    }

    /* Portrait iPhone */
    @media screen and (max-width: 500px) and (orientation: portrait) {
      .dashboard { flex-direction: column; gap: 20px; }
      .gauge { width: 180px; height: 180px; }
      .digital .mph { font-size: 1.6rem; }
      .digital .kmh { font-size: 0.9rem; }
      .pedals {
        bottom: 20px;
        gap: 20px;
      }
      .pedal {
        width: 50px; height: 80px;
        font-size: 0.9rem;
      }
    }

    /* Landscape iPhone */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .dashboard { gap: 20px; }
      .gauge { width: 200px; height: 200px; }
      .digital .mph { font-size: 2rem; }
      .digital .kmh { font-size: 1.1rem; }
      .pedals {
        bottom: 20px;
        gap: 20px;
      }
      .pedal {
        width: 60px; height: 100px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="gauge" id="speedGauge">
      <div class="needle" id="speedNeedle"></div>
    </div>

    <div class="digital">
      <div class="mph" id="mphDisplay">0 MPH</div>
      <div class="kmh" id="kmhDisplay">0 km/h</div>
    </div>

    <div class="gauge" id="rpmGauge">
      <div class="needle" id="rpmNeedle"></div>
    </div>

    <div class="pedals">
      <div class="pedal" id="gasPedal">GAS</div>
      <div class="pedal" id="brakePedal">BRAKE</div>
    </div>
  </div>

  <script>
    // CONFIG
    const MAX_SPEED = 350,
          MAX_RPM   = 10000,
          ACCEL     =  80,
          BRAKE     = 300,
          FRICTION  =  30,
          START_ANG = -120,
          END_ANG   =  120;

    // STATE
    let speed = 0, rpm = 0,
        gasDown = false, brakeDown = false,
        lastTs = null;

    // ELEMENTS
    const speedGauge  = document.getElementById('speedGauge'),
          rpmGauge    = document.getElementById('rpmGauge'),
          speedNeedle = document.getElementById('speedNeedle'),
          rpmNeedle   = document.getElementById('rpmNeedle'),
          mphDisp     = document.getElementById('mphDisplay'),
          kmhDisp     = document.getElementById('kmhDisplay'),
          gasPedal    = document.getElementById('gasPedal'),
          brakePedal  = document.getElementById('brakePedal');

    function map(x,a,b,c,d) {
      return (x - a)*(d - c)/(b - a) + c;
    }

    // build speed ticks + labels
    (function buildSpeed() {
      const T = 36; // 0-350 in 10-mph steps
      for (let i = 0; i < T; i++) {
        const ang = map(i, 0, T-1, START_ANG, END_ANG);
        let t = document.createElement('div');
        t.className = 'tick';
        t.style.transform = `rotate(${ang}deg) translateY(-50%)`;
        speedGauge.appendChild(t);

        if (i % 5 === 0) {
          let mphV = i * 10,
              kmV  = Math.round(mphV * 1.60934);

          let o = document.createElement('div');
          o.className = 'label outer';
          o.textContent = mphV;
          o.style.transform = 
            `rotate(${ang}deg) translateY(-105px) rotate(${-ang}deg)`;
          speedGauge.appendChild(o);

          let ii = document.createElement('div');
          ii.className = 'label inner';
          ii.textContent = kmV;
          ii.style.transform = 
            `rotate(${ang}deg) translateY(-80px) rotate(${-ang}deg)`;
          speedGauge.appendChild(ii);
        }
      }
    })();

    // build RPM ticks + labels
    (function buildRPM() {
      const T = 25;
      for (let i = 0; i < T; i++) {
        const ang = map(i, 0, T-1, START_ANG, END_ANG);
        let t = document.createElement('div');
        t.className = 'tick';
        t.style.transform = `rotate(${ang}deg) translateY(-50%)`;
        rpmGauge.appendChild(t);
      }
      [0,2000,4000,6000,8000,10000].forEach(v => {
        const ang = map(v, 0, MAX_RPM, START_ANG, END_ANG);
        let l = document.createElement('div');
        l.className = 'label rpm';
        l.textContent = v;
        l.style.transform = 
          `rotate(${ang}deg) translateY(-105px) rotate(${-ang}deg)`;
        rpmGauge.appendChild(l);
      });
    })();

    // pedal events
    gasPedal.addEventListener('pointerdown',  ()=>{ gasDown = true;  gasPedal.classList.add('pressed'); });
    gasPedal.addEventListener('pointerup',    ()=>{ gasDown = false; gasPedal.classList.remove('pressed'); });
    brakePedal.addEventListener('pointerdown',()=>{ brakeDown = true; brakePedal.classList.add('pressed'); });
    brakePedal.addEventListener('pointerup',  ()=>{ brakeDown = false;brakePedal.classList.remove('pressed'); });

    // animation loop
    function animate(ts) {
      if (!lastTs) lastTs = ts;
      const dt = (ts - lastTs)/1000;
      lastTs = ts;

      if      (gasDown)    speed += ACCEL    * dt;
      else if (brakeDown)  speed -= BRAKE    * dt;
      else                 speed -= FRICTION * dt;

      speed = Math.max(0, Math.min(MAX_SPEED, speed));
      rpm   = map(speed, 0, MAX_SPEED, 0, MAX_RPM);

      const sa = map(speed, 0, MAX_SPEED, START_ANG, END_ANG),
            ra = map(rpm,   0, MAX_RPM,   START_ANG, END_ANG);

      speedNeedle.style.transform = `rotate(${sa}deg)`;
      rpmNeedle  .style.transform = `rotate(${ra}deg)`;

      mphDisp.textContent = `${speed.toFixed(0)} MPH`;
      kmhDisp.textContent = `${(speed*1.60934).toFixed(0)} km/h`;

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
