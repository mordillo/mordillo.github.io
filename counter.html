<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mechanical-Style Click Counter</title>
  <style>
    :root {
      --digit-width: 60px;
      --digit-height: 90px;
      --digit-bg: #eee;
      --lever-size: 40px;
    }

    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .counter {
      display: flex;
      align-items: center;
      background: #ccc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      gap: 10px;
    }

    .digit {
      width: var(--digit-width);
      height: var(--digit-height);
      background: var(--digit-bg);
      border-radius: 8px;
      box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.2),
                  0 2px 4px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-family: 'Digital-7', monospace;
      transition: background 0.2s ease;
    }

    .digit.updated {
      background: #ffe;
    }

    .lever {
      width: var(--lever-size);
      height: var(--lever-size);
      background: #888;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4),
                  inset 0 -2px 3px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transform-origin: center bottom;
      transition: transform 0.15s ease-in-out;
    }
    .lever:active {
      transform: rotate(-25deg);
    }
  </style>
</head>
<body>
  <div class="counter">
    <span class="digit">0</span>
    <span class="digit">0</span>
    <span class="digit">0</span>
    <span class="digit">0</span>
    <button class="lever" aria-label="Increment counter"></button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lever = document.querySelector(".lever");
      const digits = Array.from(document.querySelectorAll(".digit"));
      let count = 0;

      function updateDisplay(n) {
        const s = String(n).padStart(4, "0");
        digits.forEach((el, i) => {
          el.textContent = s[i];
          el.classList.add("updated");
          setTimeout(() => el.classList.remove("updated"), 100);
        });
      }

      lever.addEventListener("click", () => {
        count = (count + 1) % 10000;
        updateDisplay(count);
      });
    });
  </script>
</body>
</html>
