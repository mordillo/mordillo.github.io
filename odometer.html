<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Drag Odometer</title>
  <style>
    :root{
      --ring: #7ecbff;     /* light blue default */
      --face: #ffffff;     /* white default */
      --text: #111;
      --panel-bg: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #f3f5f7;
      color: var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    /* iPhone safe-area padding */
    .app {
      min-height: 100vh;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .dial-wrap{
      flex: 1;
      width: 100%;
      display: grid;
      place-items: center;
    }

    /* Keep it nicely sized on iPhone */
    .dial {
      width: min(86vw, 360px);
      aspect-ratio: 1 / 1;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none; /* we handle drag */
    }

    .center {
      position: absolute;
      inset: 18%;
      background: var(--face);
      border-radius: 999px;
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
    }

    .value {
      font-size: clamp(36px, 9vw, 54px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .sub {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.65;
      text-align: center;
    }

    /* Control panel */
    .panel {
      width: min(92vw, 420px);
      background: var(--panel-bg);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 12px 12px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .panel-row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 6px;
    }

    .panel-row + .panel-row {
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    label {
      font-size: 14px;
      font-weight: 600;
    }

    input[type="color"]{
      width: 52px;
      height: 34px;
      border: none;
      background: transparent;
      padding: 0;
    }

    .hint {
      font-size: 12px;
      opacity: 0.6;
      margin: 6px 6px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="dial-wrap">
      <div class="dial" id="dial" aria-label="Drag dial to set percentage">
        <canvas id="c" width="600" height="600" style="width:100%;height:100%;"></canvas>

        <div class="center">
          <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="value"><span id="pct">0</span>%</div>
            <div class="sub">Drag the outer ring</div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <label for="ringColor">Outer ring color</label>
        <input type="color" id="ringColor" value="#7ecbff" />
      </div>
      <div class="panel-row">
        <label for="faceColor">Center circle color</label>
        <input type="color" id="faceColor" value="#ffffff" />
      </div>
      <div class="hint">Tip: you can drag anywhere on the outer ring.</div>
    </div>
  </div>

  <script>
    // ----- Canvas dial drawing -----
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const dialEl = document.getElementById('dial');
    const pctEl = document.getElementById('pct');

    const ringColorInput = document.getElementById('ringColor');
    const faceColorInput = document.getElementById('faceColor');

    let value = 0; // 0..100
    let isDragging = false;

    function cssVar(name, fallback) {
      const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      return v || fallback;
    }

    function setCssVar(name, val){
      document.documentElement.style.setProperty(name, val);
    }

    function resizeCanvasForDPR() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
      draw();
    }

    function draw() {
      const rect = canvas.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;
      const cx = w / 2;
      const cy = h / 2;

      ctx.clearRect(0, 0, w, h);

      const ring = cssVar('--ring', '#7ecbff');
      const face = cssVar('--face', '#ffffff');

      // dial geometry
      const outerR = Math.min(w, h) * 0.46;
      const ringWidth = Math.min(w, h) * 0.10;
      const innerR = outerR - ringWidth;

      // subtle background circle (track)
      ctx.beginPath();
      ctx.arc(cx, cy, outerR, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(0,0,0,0.08)';
      ctx.lineWidth = ringWidth;
      ctx.lineCap = 'round';
      ctx.stroke();

      // active arc from top (12 o'clock) clockwise
      const start = -Math.PI / 2;
      const end = start + (Math.PI * 2) * (value / 100);

      ctx.beginPath();
      ctx.arc(cx, cy, outerR, start, end);
      ctx.strokeStyle = ring;
      ctx.lineWidth = ringWidth;
      ctx.lineCap = 'round';
      ctx.stroke();

      // knob position at end of arc
      const kx = cx + outerR * Math.cos(end);
      const ky = cy + outerR * Math.sin(end);

      // knob shadow
      ctx.beginPath();
      ctx.arc(kx + 2, ky + 3, ringWidth * 0.38, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,0,0,0.18)';
      ctx.fill();

      // knob
      ctx.beginPath();
      ctx.arc(kx, ky, ringWidth * 0.38, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(0,0,0,0.10)';
      ctx.stroke();

      // center face (for canvas visual consistency, but actual center is a div)
      ctx.beginPath();
      ctx.arc(cx, cy, innerR * 0.95, 0, Math.PI * 2);
      ctx.fillStyle = face;
      ctx.fill();
    }

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function angleToPercent(angle) {
      // angle from -PI..PI where 0 is right; we want 0% at top (-PI/2) and clockwise increase
      // Convert so that top = 0
      let a = angle + Math.PI / 2; // now top is 0, right is PI/2
      if (a < 0) a += Math.PI * 2;
      const p = (a / (Math.PI * 2)) * 100;
      return p;
    }

    function setFromPointer(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const x = clientX - rect.left;
      const y = clientY - rect.top;

      const cx = rect.width / 2;
      const cy = rect.height / 2;

      const dx = x - cx;
      const dy = y - cy;
      const angle = Math.atan2(dy, dx);

      let p = angleToPercent(angle);
      p = clamp(p, 0, 100);

      value = Math.round(p);
      pctEl.textContent = String(value);
      draw();
    }

    // Pointer events for dragging
    function onPointerDown(e) {
      isDragging = true;
      dialEl.setPointerCapture?.(e.pointerId);
      setFromPointer(e.clientX, e.clientY);
      e.preventDefault();
    }
    function onPointerMove(e) {
      if (!isDragging) return;
      setFromPointer(e.clientX, e.clientY);
      e.preventDefault();
    }
    function onPointerUp(e) {
      isDragging = false;
      e.preventDefault();
    }

    dialEl.addEventListener('pointerdown', onPointerDown, { passive: false });
    dialEl.addEventListener('pointermove', onPointerMove, { passive: false });
    dialEl.addEventListener('pointerup', onPointerUp, { passive: false });
    dialEl.addEventListener('pointercancel', onPointerUp, { passive: false });

    // Color controls
    ringColorInput.addEventListener('input', (e) => {
      setCssVar('--ring', e.target.value);
      draw();
    });

    faceColorInput.addEventListener('input', (e) => {
      setCssVar('--face', e.target.value);
      draw();
    });

    // Fit + redraw on rotate/resizes
    window.addEventListener('resize', resizeCanvasForDPR);

    // Init
    setCssVar('--ring', ringColorInput.value);
    setCssVar('--face', faceColorInput.value);
    pctEl.textContent = String(value);
    resizeCanvasForDPR();
  </script>
</body>
</html>
