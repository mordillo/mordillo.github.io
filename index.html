<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tyler‚Äôs Game Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- iPhone "Add to Home Screen" / PWA-ish -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tyler Games" />
  <meta name="theme-color" content="#cfe9ff" />

  <style>
    :root {
      --ink: #1f2937;
      --muted: #475569;
      --card: rgba(255,255,255,0.86);
      --card2: rgba(255,255,255,0.66);
      --shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      /* Full-screen iPhone feel */
      min-height: 100svh;
      overscroll-behavior: none;
      background:
        radial-gradient(circle at top left, #cfe9ff, transparent 60%),
        radial-gradient(circle at bottom right, #ffe6f2, transparent 60%),
        radial-gradient(circle at center, #fff6d6, transparent 70%),
        #f8fafc;
    }

    /* Respect iPhone safe areas */
    .app {
      min-height: 100svh;
      padding:
        calc(env(safe-area-inset-top) + 16px)
        calc(env(safe-area-inset-right) + 16px)
        calc(env(safe-area-inset-bottom) + 16px)
        calc(env(safe-area-inset-left) + 16px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header {
      text-align: center;
      padding: 10px 10px 0;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4.8vw, 2.6rem);
      letter-spacing: .2px;
    }

    .sub {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 1.02rem;
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 4px 0 2px;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      background: var(--card);
      box-shadow: var(--shadow);
      color: var(--ink);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active { transform: scale(0.98); }

    main {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 18px;
      padding: 10px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
    }

    .category {
      margin: 12px 6px 22px;
      text-align: left;
    }

    .category h3 {
      margin: 10px 6px 12px;
      font-size: 1.15rem;
      color: #334155;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    /* Larger tiles on big phones / landscape */
    @media (min-width: 520px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .game {
      display: block;
      padding: 16px 14px;
      border-radius: 18px;
      background: var(--card);
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      transition: transform .12s ease, box-shadow .12s ease;
      min-height: 82px;
    }

    .game::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 10%, rgba(59,130,246,0.18), transparent 55%),
                  radial-gradient(circle at 80% 90%, rgba(236,72,153,0.14), transparent 60%);
      pointer-events: none;
    }

    .game:hover { transform: translateY(-2px); }

    .game:active {
      transform: scale(0.98);
      box-shadow: 0 8px 18px rgba(0,0,0,0.10);
    }

    .title {
      position: relative;
      z-index: 1;
      font-weight: 800;
      font-size: 1.05rem;
      line-height: 1.15;
    }

    .hint {
      position: relative;
      z-index: 1;
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .status {
      text-align: center;
      font-size: 0.92rem;
      color: var(--muted);
      padding-bottom: 4px;
    }

    /* Optional: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .game { transition: none; }
      .btn:active { transform: none; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Tyler‚Äôs Game Shelf</h1>
      <p class="sub">Tap a game üéÆ</p>

      <div class="topbar">
        <button class="btn" id="audioBtn">üîä Start Audio</button>
        <button class="btn" id="fullscreenBtn">‚õ∂ Full Screen</button>
      </div>

      <div class="status" id="status">Audio is off until you tap ‚ÄúStart Audio‚Äù.</div>
    </header>

    <main id="games"></main>
  </div>

  <script>
    /* ========= 1) Your games list (easy to grow) ========= */
    const games = {
      "Treadmills": [
        ["Treadmill ver 1", "treadmill1.html"],
        ["Treadmill ver 2", "treadmill2.html"],
        ["Treadmill ver 3", "treadmill3.html"],
        ["Treadmill ver 4", "treadmill4.html"],
        ["Treadmill ver 5", "treadmill5.html"]
      ],
      "Counters": [
        ["Click Counter", "clickcounter.html"],
        ["Ultrafast Counter", "clickcounterultrafast.html"],
        ["Counter with Thumbs Up", "counterthumbs.html"],
        ["Counter", "counter.html"],
        ["Green Counter", "greencounter.html"],
        ["Another Click Counter", "anotherclickcounter.html"],
        ["Counter with Lock", "clickcounterlock.html"]
      ],
      "Speed & Motion": [
        ["Gas Pump", "gaspump.html"],
        ["Car Speedometer", "carspeedometer.html"],
        ["Simple Speedometer", "simplespeedometer.html"],
        ["Speedometer", "speedometer.html"],
        ["Speedometer (Max Speed)", "speedometer2.html"]
      ],
      "Clocks & Time": [
        ["Clocks", "clocks.html"],
        ["Flip Clock", "flipclock.html"]
      ],
      "Other": [
        ["My Daily Calendar", "mydailycalendar.html"],
        ["Volume Slider", "volumeslider.html"],
        ["Thermometer Game", "thermometer.html"],
        ["Odometer Game", "odometer.html"],
        ["Age Calculator", "agecalculator.html"]
      ]
    };

    /* ========= 2) Render UI ========= */
    const container = document.getElementById("games");

    for (const category of Object.keys(games)) {
      const block = document.createElement("section");
      block.className = "category";

      const h = document.createElement("h3");
      h.textContent = category;
      block.appendChild(h);

      const grid = document.createElement("div");
      grid.className = "grid";

      for (const [name, link] of games[category]) {
        const a = document.createElement("a");
        a.className = "game";
        a.href = link;
        a.innerHTML = `
          <div class="title">${escapeHtml(name)}</div>
          <div class="hint">Tap to play</div>
        `;
        grid.appendChild(a);
      }

      block.appendChild(grid);
      container.appendChild(block);
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    /* ========= 3) Sound effects (WebAudio) =========
       iOS requires a user gesture to enable audio.
       We generate simple "bleep/pop" tones (no external audio files needed).
    */
    const statusEl = document.getElementById("status");
    const audioBtn = document.getElementById("audioBtn");

    let audioCtx = null;
    let audioEnabled = false;

    function ensureAudio() {
      if (audioEnabled && audioCtx) return true;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioEnabled = true;
        statusEl.textContent = "Audio is on ‚úÖ";
        audioBtn.textContent = "üîä Audio On";
        return true;
      } catch (e) {
        statusEl.textContent = "Audio not available in this browser.";
        return false;
      }
    }

    audioBtn.addEventListener("click", async () => {
      const ok = ensureAudio();
      if (!ok) return;
      // Some iOS cases need resume()
      if (audioCtx.state === "suspended") {
        await audioCtx.resume();
      }
      playPop();
    });

    function tone({ freq = 440, dur = 0.06, type = "sine", gain = 0.12, endGain = 0.001 }) {
      if (!audioEnabled || !audioCtx) return;

      const t0 = audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      const g = audioCtx.createGain();

      osc.type = type;
      osc.frequency.setValueAtTime(freq, t0);

      g.gain.setValueAtTime(gain, t0);
      g.gain.exponentialRampToValueAtTime(endGain, t0 + dur);

      osc.connect(g);
      g.connect(audioCtx.destination);

      osc.start(t0);
      osc.stop(t0 + dur + 0.02);
    }

    // Hover/tap "pop"
    function playPop() {
      // Two quick tones feels like a playful UI pop
      tone({ freq: 740, dur: 0.045, type: "triangle", gain: 0.10 });
      setTimeout(() => tone({ freq: 980, dur: 0.035, type: "triangle", gain: 0.08 }), 30);
    }

    // Click "launch" sound
    function playLaunch() {
      tone({ freq: 520, dur: 0.05, type: "sine", gain: 0.12 });
      setTimeout(() => tone({ freq: 660, dur: 0.07, type: "sine", gain: 0.11 }), 35);
    }

    /* Hook sounds into interactions:
       - pointerenter works for mouse/trackpad hover
       - pointerdown works for taps on iPhone
       - click plays launch sound and navigates after a short delay
    */
    container.addEventListener("pointerenter", (e) => {
      const card = e.target.closest(".game");
      if (!card) return;
      // Only meaningful on devices that actually hover
      if (matchMedia("(hover: hover)").matches) playPop();
    }, true);

    container.addEventListener("pointerdown", (e) => {
      const card = e.target.closest(".game");
      if (!card) return;
      // Taps on iPhone should pop (if audio enabled)
      playPop();
    }, true);

    container.addEventListener("click", async (e) => {
      const card = e.target.closest(".game");
      if (!card) return;

      // iOS: if they never tapped "Start Audio", still allow navigation,
      // but we can try enabling audio on first click gesture.
      if (!audioEnabled) {
        ensureAudio();
        if (audioCtx && audioCtx.state === "suspended") {
          try { await audioCtx.resume(); } catch {}
        }
      }

      e.preventDefault();
      playLaunch();

      // Small delay so the sound plays before navigating
      const href = card.getAttribute("href");
      setTimeout(() => { window.location.href = href; }, 120);
    }, true);

    /* ========= 4) Fullscreen button (best effort) =========
       Note: iOS Safari doesn't support true fullscreen for normal web pages.
       "Add to Home Screen" is the real full-screen experience on iPhone.
    */
    const fsBtn = document.getElementById("fullscreenBtn");
    fsBtn.addEventListener("click", async () => {
      playPop();
      const el = document.documentElement;

      if (!document.fullscreenElement && el.requestFullscreen) {
        try {
          await el.requestFullscreen();
        } catch {
          // ignore
        }
      } else if (document.exitFullscreen) {
        try { await document.exitFullscreen(); } catch {}
      }

      // If on iPhone Safari, guide them implicitly with status text
      if (!el.requestFullscreen) {
        statusEl.textContent = "Tip: For real full-screen on iPhone, use Share ‚Üí Add to Home Screen.";
      }
    });
  </script>
</body>
</html>
