<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15-Digit Counter with Sound and Hold Control</title>
  <style>
    :root {
      --digit-width: 40px;
      --digit-height: 60px;
      --digit-bg: #eee;
      --plus-size: 200px;
      --minus-size: 100px;
      --reset-size: 50px;
      --button-bg: #888;
      --button-color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #ccc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      gap: 4px;
      max-width: calc(15 * (var(--digit-width) + 4px) + 40px);
      overflow-x: auto;
    }
    .digit {
      width: var(--digit-width);
      height: var(--digit-height);
      background: var(--digit-bg);
      border-radius: 4px;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.2), 0 1px 2px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-family: 'Digital-7', monospace;
      transition: background 0.2s ease;
    }
    .digit.updated { background: #ffe; }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .control-button {
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4), inset 0 -2px 3px rgba(255,255,255,0.3);
      transition: transform 0.1s ease-in-out;
    }
    #increment {
      width: var(--plus-size);
      height: var(--plus-size);
    }
    #decrement {
      width: var(--minus-size);
      height: var(--minus-size);
    }
    #reset {
      width: var(--reset-size);
      height: var(--reset-size);
    }
    .control-button:active { transform: scale(0.9); }
  </style>
</head>
<body>

  <!-- Local WAV click sound -->
  <audio id="click-sound" src="25423__andrewweathers__register.wav" preload="auto"></audio>

  <div class="counter" id="counter"></div>
  <div class="controls">
    <button id="decrement" class="control-button" aria-label="Decrement">–</button>
    <button id="reset"     class="control-button" aria-label="Reset">↺</button>
    <button id="increment" class="control-button" aria-label="Increment">+</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const counterEl = document.getElementById('counter');
      const digitsCount = 15;
      const digits = [];
      let count = 0;
      const clickSound = document.getElementById('click-sound');

      // Create digit panels
      for (let i = 0; i < digitsCount; i++) {
        const span = document.createElement('span');
        span.className = 'digit';
        span.textContent = '0';
        counterEl.appendChild(span);
        digits.push(span);
      }

      // Display update
      function updateDisplay(n) {
        const s = String(n).padStart(digitsCount, '0');
        digits.forEach((el, i) => {
          el.textContent = s[i];
          el.classList.add('updated');
          setTimeout(() => el.classList.remove('updated'), 100);
        });
      }

      // Change count with bounds
      function changeCount(delta) {
        count = Math.max(0, Math.min(count + delta, Math.pow(10, digitsCount) - 1));
        updateDisplay(count);
      }

      // Hold-to-repeat with exponential step growth
      function setupHold(button, isIncrement) {
        let timeoutId;
        let startTime;
        function tick() {
          const elapsed = Date.now() - startTime;
          const exponent = Math.floor(elapsed / 1000);
          const step = 1 << exponent; // 1,2,4,8,...
          changeCount(isIncrement ? step : -step);
          timeoutId = setTimeout(tick, 200);
        }
        button.addEventListener('mousedown', () => {
          startTime = Date.now();
          tick();
        });
        ['mouseup', 'mouseleave'].forEach(evt =>
          button.addEventListener(evt, () => clearTimeout(timeoutId))
        );
      }

      // Setup buttons
      const incBtn = document.getElementById('increment');
      const decBtn = document.getElementById('decrement');
      document.getElementById('reset').addEventListener('click', () => {
        clickSound.currentTime = 0; clickSound.play().catch(()=>{});
        count = 0; updateDisplay(count);
      });

      setupHold(incBtn, true);
      setupHold(decBtn, false);

      // Play sound on count change
      document.querySelectorAll('.control-button').forEach(btn =>
        btn.addEventListener('click', () => {
          clickSound.currentTime = 0; clickSound.play().catch(()=>{});
        })
      );
    });
  </script>
</body>
</html>
