<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Dashboard â€” Responsive</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
    }

    .dashboard {
      perspective: 800px;
      transform: rotateX(8deg);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: auto 1fr;
      gap: 20px;
      align-items: center;
      width: min(100%, 880px);
    }

    .gauge {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #222 60%, #000);
      box-shadow:
        inset 0 -15px 30px rgba(0,0,0,0.7),
        inset 0 15px 30px rgba(255,255,255,0.05),
        0 8px 25px rgba(0,0,0,0.8);
      transform: translateZ(40px);
    }

    .tick {
      position: absolute;
      left: 50%; top: 50%;
      width: 2px; height: 12px;
      background: #ccc;
      transform-origin: 50% 100%;
    }

    .label.outer {
      position: absolute;
      left: 50%; top: 50%;
      color: #33ccff;
      font-size: 16px;
      font-weight: bold;
      transform-origin: 50% 100%;
    }
    .label.inner {
      position: absolute;
      left: 50%; top: 50%;
      color: #eee;
      font-size: 12px;
      transform-origin: 50% 100%;
    }
    .label.rpm {
      position: absolute;
      left: 50%; top: 50%;
      color: #eee;
      font-size: 12px;
      font-weight: bold;
      transform-origin: 50% 100%;
    }

    .needle {
      position: absolute;
      left: 50%; bottom: 50%;
      width: 4px; height: 48%;
      background: #e74c3c;
      border-radius: 2px;
      transform-origin: 50% 100%;
      box-shadow: 0 0 12px rgba(231,76,60,0.8);
    }

    .digital {
      grid-column: 2;
      text-align: center;
      transform: translateZ(80px);
      color: #0f0;
      text-shadow: 0 0 8px #0f0;
    }
    .digital .mph { font-size: 2.2rem; font-weight: bold; }
    .digital .kmh { font-size: 1.3rem; }

    .pedals {
      grid-column: 1 / span 3;
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }
    .pedal {
      width: 80px; height: 120px;
      background: #444;
      border-radius: 10px;
      box-shadow:
        inset 0 6px 0 #222,
        0 8px 15px rgba(0,0,0,0.7);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transform: translateZ(30px);
      transition: background .1s, box-shadow .1s;
    }
    .pedal.pressed {
      background: #666;
      box-shadow:
        inset 0 3px 0 #222,
        0 3px 8px rgba(0,0,0,0.6);
    }

    /* Portrait (iPhone) */
    @media screen and (max-width: 500px) and (orientation: portrait) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        gap: 10px;
      }
      .gauge {
        width: 180px;
        height: 180px;
      }
      .digital { transform: translateZ(50px); }
      .digital .mph { font-size: 1.6rem; }
      .digital .kmh { font-size: 0.9rem; }
      .pedals {
        gap: 20px;
        margin-top: 20px;
      }
      .pedal {
        width: 50px;
        height: 80px;
        font-size: 0.9rem;
      }
    }

    /* Landscape (iPhone) */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .dashboard {
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto 1fr;
        gap: 10px;
        width: 100%;
      }
      .gauge {
        width: 200px;
        height: 200px;
      }
      .digital .mph { font-size: 2rem; }
      .digital .kmh { font-size: 1.1rem; }
      .pedal {
        width: 60px;
        height: 100px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="gauge" id="speedGauge">
      <div class="needle" id="speedNeedle"></div>
    </div>

    <div class="digital">
      <div class="mph" id="mphDisplay">0 MPH</div>
      <div class="kmh" id="kmhDisplay">0 km/h</div>
    </div>

    <div class="gauge" id="rpmGauge">
      <div class="needle" id="rpmNeedle"></div>
    </div>

    <div class="pedals">
      <div class="pedal" id="gasPedal">GAS</div>
      <div class="pedal" id="brakePedal">BRAKE</div>
    </div>
  </div>

  <script>
    const MAX_SPEED   = 350;
    const MAX_RPM     = 10000;
    const ACCEL       =  80;
    const BRAKE       = 300;
    const FRICTION    =  30;
    const START_ANG   = -120;
    const END_ANG     =  120;

    let speed = 0, rpm = 0, gas = false, brake = false, lastTs = null;
    const sg = document.getElementById('speedGauge');
    const rg = document.getElementById('rpmGauge');
    const sN = document.getElementById('speedNeedle');
    const rN = document.getElementById('rpmNeedle');
    const mD = document.getElementById('mphDisplay');
    const kD = document.getElementById('kmhDisplay');
    const G  = document.getElementById('gasPedal');
    const B  = document.getElementById('brakePedal');

    function map(x, a, b, c, d) {
      return (x - a)*(d - c)/(b - a) + c;
    }

    function buildSpeed() {
      const T = 36;
      for (let i=0; i<T; i++) {
        const ang = map(i,0,T-1,START_ANG,END_ANG);
        const t = document.createElement('div');
        t.className = 'tick';
        t.style.transform = `rotate(${ang}deg) translateY(-50%)`;
        sg.appendChild(t);
        if (i%5===0) {
          const mv = i*10, kv = Math.round(mv*1.60934);
          const o = document.createElement('div');
          o.className = 'label outer';
          o.textContent = mv;
          o.style.transform = `rotate(${ang}deg) translateY(-105px) rotate(${-ang}deg)`;
          sg.appendChild(o);
          const ii = document.createElement('div');
          ii.className = 'label inner';
          ii.textContent = kv;
          ii.style.transform = `rotate(${ang}deg) translateY(-80px) rotate(${-ang}deg)`;
          sg.appendChild(ii);
        }
      }
    }

    function buildRPM() {
      const T = 25;
      for (let i=0; i<T; i++) {
        const ang = map(i,0,T-1,START_ANG,END_ANG);
        const t = document.createElement('div');
        t.className = 'tick';
        t.style.transform = `rotate(${ang}deg) translateY(-50%)`;
        rg.appendChild(t);
      }
      [0,2000,4000,6000,8000,10000].forEach(v=>{
        const ang = map(v,0,MAX_RPM,START_ANG,END_ANG);
        const l = document.createElement('div');
        l.className = 'label rpm';
        l.textContent = v;
        l.style.transform = `rotate(${ang}deg) translateY(-105px) rotate(${-ang}deg)`;
        rg.appendChild(l);
      });
    }

    buildSpeed();
    buildRPM();

    G.addEventListener('pointerdown',()=>{ gas=true; G.classList.add('pressed') });
    G.addEventListener('pointerup',  ()=>{ gas=false; G.classList.remove('pressed') });
    B.addEventListener('pointerdown',()=>{ brake=true; B.classList.add('pressed') });
    B.addEventListener('pointerup',  ()=>{ brake=false; B.classList.remove('pressed') });

    function animate(ts) {
      if (!lastTs) lastTs = ts;
      const dt = (ts - lastTs)/1000;
      lastTs = ts;

      if      (gas)    speed += ACCEL*dt;
      else if (brake)  speed -= BRAKE*dt;
      else             speed -= FRICTION*dt;

      speed = Math.max(0, Math.min(MAX_SPEED, speed));
      rpm   = map(speed,0,MAX_SPEED,0,MAX_RPM);

      const sa = map(speed,0,MAX_SPEED,START_ANG,END_ANG);
      const ra = map(rpm,0,MAX_RPM,    START_ANG,END_ANG);
      sN.style.transform = `rotate(${sa}deg)`;
      rN.style.transform = `rotate(${ra}deg)`;

      mD.textContent = `${speed.toFixed(0)} MPH`;
      kD.textContent = `${(speed*1.60934).toFixed(0)} km/h`;

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
