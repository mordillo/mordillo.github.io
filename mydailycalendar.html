<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Calendar – Drag & Drop</title>
  <style>
    :root {
      --board-bg: #0b1f49;
      --border: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #e9e9e9;
      display: flex;
      justify-content: center;
      padding: 40px 8px;
    }

    /* -------- BOARD -------- */
    .calendar-board {
      width: 1280px;
      background: var(--board-bg);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: minmax(90px, auto);
      gap: 18px;
    }

    h1.board-title {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 3rem;
      margin: 0 0 10px;
    }

    /* -------- TILE -------- */
    .tile {
      border: 4px solid var(--border);
      border-radius: 8px;
      padding: 10px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tile .label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      text-align: center;
    }

    /* -------- DROP ZONES -------- */
    .value.dropzone {
      min-width: 110px;
      min-height: 46px;
      border-radius: 6px;
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px 6px;
      transition: border .2s;
    }
    .value.dropzone.empty { border: 2px dashed #fff; }
    .value.dropzone.filled { border: none; }
    .value.dropzone.over   { border: 2px dashed #ff0; }

    /* -------- POOLS -------- */
    ul.pool {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    /* -------- DRAGGABLE TILE -------- */
    li.draggable-tile {
      padding: 4px 8px;
      border: 2px solid #fff;
      border-radius: 6px;
      font-weight: 600;
      cursor: grab;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .1s ease;
    }
    li.draggable-tile:active { cursor: grabbing; transform: scale(1.05); }

    /* -------- GRID POSITIONS -------- */
    .day-today      { grid-column: 1 / 2; }
    .date-today     { grid-column: 2 / 3; }
    .month-current  { grid-column: 3 / 4; }
    .year-current   { grid-column: 4 / 5; }
    .spacer         { grid-column: 5 / 7; }

    .weekday-pool   { grid-column: 1 / 2; grid-row: 3 / 7; }
    .date-pool      { grid-column: 2 / 4; grid-row: 3 / 9; }
    .month-pool     { grid-column: 4 / 5; grid-row: 3 / 8; }
    .year-pool      { grid-column: 5 / 7; grid-row: 3 / 8; }

    .date-pool ul { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); }

    /* weekday colours */
    .sun { background: #ff5050; }
    .mon { background: #ffb400; }
    .tue { background: #ffc300; }
    .wed { background: #7030a0; }
    .thu { background: #00b050; }
    .fri { background: #00b0f0; }
    .sat { background: #7030a0; }
  </style>
</head>
<body>
  <div class="calendar-board">
    <h1 class="board-title">My Daily Calendar</h1>

    <!-- TOP DROP ZONES -->
    <div class="tile day-today">
      <div class="label">Day</div>
      <div class="value dropzone empty" data-category="day" id="dayDrop">Day</div>
    </div>

    <div class="tile date-today">
      <div class="label">Date</div>
      <div class="value dropzone empty" data-category="date" id="dateDrop">Date</div>
    </div>

    <div class="tile month-current">
      <div class="label">Month</div>
      <div class="value dropzone empty" data-category="month" id="monthDrop">Month</div>
    </div>

    <div class="tile year-current">
      <div class="label">Year</div>
      <div class="value dropzone empty" data-category="year" id="yearDrop">Year</div>
    </div>

    <div class="spacer"></div>

    <!-- POOLS (each tile wrapper is also a drop target) -->
    <div class="tile weekday-pool" data-category="day">
      <div class="label">Days</div>
      <ul class="pool" id="weekdayPool"></ul>
    </div>

    <div class="tile date-pool" data-category="date">
      <div class="label">Dates</div>
      <ul class="pool" id="datePool"></ul>
    </div>

    <div class="tile month-pool" data-category="month">
      <div class="label">Months</div>
      <ul class="pool" id="monthPool"></ul>
    </div>

    <div class="tile year-pool" data-category="year">
      <div class="label">Years</div>
      <ul class="pool" id="yearPool"></ul>
    </div>
  </div>

  <script>
    /* -------- DRAG HELPERS -------- */
    function attachDragEvents(el) {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('tile-id', el.id);
        e.dataTransfer.setData('category', el.dataset.category);
      });
    }

    /* -------- Build Tiles -------- */
    const weekdayPool = document.getElementById('weekdayPool');
    const dayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    dayNames.forEach((d, idx) => {
      const li = document.createElement('li');
      li.id = `day-${idx}`;
      li.textContent = d;
      li.className = `draggable-tile ${['sun','mon','tue','wed','thu','fri','sat'][idx]}`;
      li.dataset.category = 'day';
      li.draggable = true;
      attachDragEvents(li);
      weekdayPool.appendChild(li);
    });

    const datePool = document.getElementById('datePool');
    for (let i = 1; i <= 31; i++) {
      const li = document.createElement('li');
      li.id = `date-${i}`;
      li.textContent = i;
      li.className = 'draggable-tile';
      li.dataset.category = 'date';
      li.draggable = true;
      li.style.backgroundColor = `hsl(${i * 11.6}, 70%, 55%)`;
      attachDragEvents(li);
      datePool.appendChild(li);
    }

    const monthPool = document.getElementById('monthPool');
    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    months.forEach((m, idx) => {
      const li = document.createElement('li');
      li.id = `month-${idx}`;
      li.textContent = m;
      li.className = 'draggable-tile';
      li.dataset.category = 'month';
      li.draggable = true;
      li.style.backgroundColor = `hsl(${idx * 30}, 70%, 50%)`;
      attachDragEvents(li);
      monthPool.appendChild(li);
    });

    const yearPool = document.getElementById('yearPool');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 2; y <= currentYear + 12; y++) {
      const li = document.createElement('li');
      li.id = `year-${y}`;
      li.textContent = y;
      li.className = 'draggable-tile';
      li.dataset.category = 'year';
      li.draggable = true;
      li.style.backgroundColor = `hsl(${(y - (currentYear - 2)) * 22}, 60%, 55%)`;
      attachDragEvents(li);
      yearPool.appendChild(li);
    }

    /* -------- Drag‑and‑drop logic -------- */
    function registerDropTarget(el, category) {
      el.addEventListener('dragover', e => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; });
      el.addEventListener('dragenter', () => el.classList.add('over'));
      el.addEventListener('dragleave', () => el.classList.remove('over'));
      el.addEventListener('drop', e => {
        e.preventDefault();
        el.classList.remove('over');
        const tileId = e.dataTransfer.getData('tile-id');
        const cat = e.dataTransfer.getData('category');
        if (cat !== category) return;
        const tile = document.getElementById(tileId);
        if (!tile) return;

        // if dropping into top zone
        if (el.classList.contains('dropzone')) {
          // move existing back if any
          if (el.firstElementChild && el.firstElementChild.classList.contains('draggable-tile')) {
            const existing = el.firstElementChild;
            const poolTile = document.querySelector(`.tile[data-category="${existing.dataset.category}"] ul.pool`);
            poolTile.appendChild(existing);
          }
          el.textContent = '';
          el.appendChild(tile);
          el.classList.remove('empty');
          el.classList.add('filled');
        } else {
          // dropping into pool tile wrapper (.tile)
          const ul = el.querySelector('ul.pool');
          ul.appendChild(tile);

          // clear corresponding top zone if now empty
          const topZone = document.querySelector(`.value.dropzone[data-category="${category}"]`);
          if (topZone && !topZone.querySelector('.draggable-tile')) {
            topZone.classList.remove('filled');
            topZone.classList.add('empty');
            topZone.textContent = category.charAt(0).toUpperCase() + category.slice(1);
          }
        }
      });
    }

    // Register top zones
    document.querySelectorAll('.value.dropzone').forEach(z => registerDropTarget(z, z.dataset.category));

    // Register pool wrappers (.tile) as drop targets
    document.querySelectorAll('.tile[data-category]').forEach(t => registerDropTarget(t, t.dataset.category));
  </script>
</body>
</html>
